<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  
    <div class="editor-container">
        <div class="toolbar">
            <button id="boldButton" onclick="makeBold('bold')"><b>B</b></button>
            <button id="italicButton" onclick="makeItalic('italic')"><i>I</i></button>
            <button id="underlineButton" onclick="makeUnderline('underline')"><u>U</u></button>
            <select id="" onchange="FontStyle('fontName', this.value)">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
        <iframe name="editor" class="text-editor"></iframe>
    </div>
    <script src="script.js"></script>
</body>

</html>
